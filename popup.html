<!DOCTYPE html>
<html>
  <head>
    <title>Codeforces Timer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="timer">
      <h1 class="title">Default Timer</h1>
      <div class="defaultTimerButton">
        <button class="button" id="5minButton">5 min</button>
        <button class="button" id="10minButton">10 min</button>
        <button class="button" id="20minButton">20 min</button>
        <button class="button" id="30minButton">30 min</button>
      </div>
      <input type="time" class="timer" id="customTimer">
      <div class="customTimerButton">
        <button class="button" id="customButton">custom</button>
      </div>
    </div>
  </body>

  <script src="popup.js"></script>

</html>
